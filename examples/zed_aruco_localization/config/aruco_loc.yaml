# config/aruco_loc.yaml
# Parameters for ArUco localization

---
/**:
    ros__parameters:

      general:
        marker_count: 1             # Number of tags in the World
        marker_size: 0.2            # Width of the ArUco tags [m]
        output_freq: 1.0            # Output frequency when a tag is visible

      marker_001:
        aruco_id: 1                 # ID of the ArUco tag as retrieved by the ArUco Detector code
        pose: [0.0,0.0,0.0]         # Pose with respect to the World origin [m]
        orientation: [0.0,0.0,0.0]  # Orientation with respect to the World origin [rad]

